          <li class="breadcrumbs-item">

        <fieldset class="catalog-filter">
          <legend class="catalog-filter-title">
            Инфраструктура:
          </legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="option">
                <input class="option-point" type="checkbox" name="infrastructure" checked>
                  Бассейн
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="option">

              </label>
            </li>
        </fieldset>
        <fieldset class="catalog-filter">
          <legend class="catalog-filter-title">
            Тип жилья:
          </legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="option">
                <input class="option-point" type="radio" name="type-home" checked>
                  Гостиница
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="option">
                <input class="option-point" type="radio" name="type-home">
                  Мотель
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="option">
                <input class="option-point" type="radio" name="type-home">
                  Апартаменты
              </label>
            </li>
        </fieldset>

        <form class="mailing-form" action="https://echo.htmlacademy.ru/" method="post">
          <input class="field" placeholder="Ваш e-mail" type="email" name="email">
          <button class="button mailing-button" type="submit">
            Подписаться
